plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace = "com.scandit.flutter.matrixscanarsimplesample"
    ndkVersion "27.0.12077973"
    compileSdk 36

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId "pro.dori.pharmacies"
        minSdk 24
        targetSdk 36
        versionCode 1
        versionName "1.0"

        ndk {
            abiFilters 'arm64-v8a'
        }
    }

    signingConfigs {
        release {
            if (keystorePropertiesFile.exists()) {
                def storeFileProp = keystoreProperties['storeFile']
                if (storeFileProp != null) {
                    def keystoreFile = file(storeFileProp)
                    if (keystoreFile.exists()) {
                        keyAlias keystoreProperties['keyAlias']
                        keyPassword keystoreProperties['keyPassword']
                        storeFile keystoreFile
                        storePassword keystoreProperties['storePassword']
                    }
                }
            }
        }
    }

    buildTypes {
        release {
            if (keystorePropertiesFile.exists() && signingConfigs.release.storeFile != null) {
                signingConfig signingConfigs.release
            } else {
                // Fallback to debug signing if keystore doesn't exist
                signingConfig signingConfigs.debug
            }
        }
    }
}

flutter {
    source = "../.."
}
